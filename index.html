<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideBar</title>
  <link rel="stylesheet" href="style.css">
  <!-- Linking Google Font Icons Here -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

</head>
<body>
  <aside class="sidebar">
    <!-- SideBar Header -->
    <header class="sidebar-header">
      <img src="Screenshot 2025-05-19 160416.png" alt="Logo" class="header-logo">
      <button class="sidebar-toggle">
        <span class="material-symbols-rounded">keyboard_arrow_left</span>
      </button>
    </header>

    <div class="sidebar-content">
      <!-- Search-Form -->
       <form action="" class="search-form">
         <span class="material-symbols-rounded">
search
</span>
         <input type="text" class="search-input" placeholder="Search..." required>
       </form>


       <!-- Menu List -->
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-Link active">
              <span class="material-symbols-rounded">dashboard</span>
              <span class="menu-label">Dashboard</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-Link">
              <span class="material-symbols-rounded">insert_chart</span>
              <span class="menu-label">Analytics</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-Link">
              <span class="material-symbols-rounded">star</span>
              <span class="menu-label">Favourites</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-Link">
              <span class="material-symbols-rounded">storefront</span>
              <span class="menu-label">Products</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-Link">
              <span class="material-symbols-rounded">group</span>
              <span class="menu-label">Customer</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-Link">
              <span class="material-symbols-rounded">settings</span>
              <span class="menu-label">Settings</span>
            </a>
          </li>
        </ul>

        <!-- sidebar footer -->
         <div class="sidebar-footer">
          <button class="theme-toggle">
            <div class="theme-label">
              <span class="theme-icon material-symbols-rounded">dark_mode</span>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-button">
              <div class="theme-toggle-indicator"></div>
            </div>
          </button>
         </div>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
